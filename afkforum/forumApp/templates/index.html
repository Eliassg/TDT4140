{% extends "base.html" %} {% block content %} {% load static%}

<link rel="stylesheet" href="{%static 'css/emnemeny.css' %}" />
<link rel="stylesheet" href="{%static 'css/emner.css' %}" />

<div class="rundtalt">
  <div class="wrapper">
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3>Emner</h3>
      </div>
      <div class="emneliste">
        {% for emne in emneListe %}
        <a href="{% url 'enkeltemne' emne.id %}">{{emne.emnenavn}} </a>
        {% endfor %}
      </div>
    </nav>
  </div>
  <wrapper id="postWrapper">
    <div class="boks">
      <h1>Dette er de 5 nyeste postene</h1>
    </div>

    {% if posts %} {% for post in posts %}
    <div class="container">
      <div class="card bg-dark text-white my-3">
        <div class="card-body">
          <!-- <div id="postBox" style="height: 80px;"> -->
            <a
            class=" text-muted""
            href="#"
            onclick="location.href='{% url 'view_profile' post.author.username %}'"
            >
            <img
            class=" rounded-circle mr-2"
            src="{{ post.author.userprofile.image.url }}"
            height="30"
            width="30"
            href="#"
            onclick="location.href='{% url 'view_profile' post.author.username %}'"
          />{{ post.author}}
            </a>
         
        <hr class="m-1" />
          
          </p>
          <a href="{{ post.get_url }}" style="font-size: 25px;"
            >{{ post.title }}</a
          >
        </div>
      </div>
    </div>
    {% endfor %} {% endif %}
  </wrapper>
</div>
{% endblock %}
