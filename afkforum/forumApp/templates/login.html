{% extends "base.html" %}


{% block content %}

{% load static%}

<link rel="stylesheet" href="{%static 'css/login.css' %}">

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Logg inn</h5>
            <form method="POST" class="form-signin">
            {% csrf_token %}
              <div class="form-label-group">
                <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputUsername">Brukernavn</label>
              </div>
              <div class="form-label-group">
                <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Passord</label>
              </div>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Husk passord</label>
              </div>
              {% for message in messages %}
                <p> {{ message }} </p>
              {% endfor %}
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Logg inn</button>
              <a class="d-block text-center mt-2 small" href="#" onclick="location.href='{% url 'register' %}'" > Har du ikke en profil? Registrer deg n√•! </a>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


{% endblock %}
