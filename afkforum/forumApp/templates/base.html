<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>AFK - Forum</title>
  <link rel="shortcut icon" type="image/png" href='{%static "images/homelogo.png" %}'>
  <!-- Bootstrap core CSS -->
  <link href= '{%static "vendor/bootstrap/css/bootstrap.min.css" %}' rel="stylesheet">
  <link href= '{%static "css/footer.css" %}' rel="stylesheet">
  <link rel="stylesheet" href="{%static 'css/searchbar.css' %}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src= '{%static "images/homelogo.png" %}' height="50" alt="afk-logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
            <a class="nav-link" href='{% url 'index' %}'>Hjem</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href='{% url 'logout' %}'>Logg ut</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='{% url 'postCreation' %}'>Lag ny tråd</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='{% url 'view_profile' request.user.username %}'>Profil</a>
            </li>
            {% else %}
            <li>
              <a class="nav-link" href='{% url 'login' %}'> Logg inn/Registrer </a>
            </li>
            {% endif %}
            <li class="d-flex justify-content-center h-100">
              <form method="GET" action='{% url 'results' %}'>
                <div class="search">
                  <label>
                    <input class="search_input" type="text" name="q" placeholder="Søk her...">
                    <button type="Submit" class="search_icon"><i class="fa fa-search"></i></button>
                  </label>
                </div>
              </form>
            </li>
        </ul>
      </div>
    </div>
  </nav>

    <!-- Page Content -->
  <div class="content">
  {% block content %} {% endblock %}

    <!-- START lagt inn for sidemeny -->
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Popper.JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
      integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>

    <!-- SLUTT lagt inn for sidemeny -->

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.slim.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


  </div>

  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; AFK Forum</small>
    </div>
  </footer>
</body>
